<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link src="./style.css" />
</head>

<body class="">

    <div class="grid lg:grid-cols-2 sm:grid-cols-1 gap-0 h-screen">

        <div class="w-full border-1  shadow-sm shadow-lg px-3 py-4  relative">
            <img src="/assets/img/login_bg.png" alt="" class="absolute inset-0 w-full h-full object-cover"
                loading="lazy" />
            <img src="/assets/img/loginblank.svg" alt="" class="absolute inset-y-0 right-0 h-screen  object-cover"
                loading="lazy" />

        </div>

        <div class="bg-transparent ">
            <div class="flex flex-col items-left justify-center px-6 py-8 mx-auto mr-6 md:h-screen lg:py-0 w-full ">
                <div class="  xl:p-0 mx-10 ">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-3xl font-bold leading-tight tracking-tight text-gray-500 ">
                            Welcome Back
                        </h1>
                        <form class="space-y-4 md:space-y-6" action="#">
                            <div class="mb-5">
                                <label for="email" class="block mb-5 text-2xl font-medium text-gray-600">Email</label>
                                <input type="email" name="email" id="email"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-2xl rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full py-5 px-6"
                                    placeholder="name@company.com" required="">
                            </div>
                            <div>
                                <label for="password"
                                    class="block mb-5 text-2xl font-medium text-gray-600">Password</label>
                                <input type="password" name="password" id="password" placeholder="••••••••"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-2xl rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full py-5 px-6 "
                                    required="">
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-start">
                                    <div class="flex items-center h-5">
                                        <input id="remember" aria-describedby="remember" type="checkbox"
                                            class="w-4 h-4 border border-gray-300 rounded-lg bg-gray-50 focus:ring-3 focus:ring-primary-300"
                                            required="">
                                    </div>
                                    <div class="ml-3 text-lg">
                                        <label for="remember" class="text-gray-500 ">Remember
                                            me</label>
                                    </div>
                                </div>
                                <a href="#" class="text-lg font-medium text-primary-600 hover:underline ">Forgot
                                    password?</a>
                            </div>
                            <button type="submit"
                                class="w-full text-white bg-black hover:bg-slate-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-2xl  py-5 px-6  text-center">Login</button>
                            <p class="text-lg font-light text-gray-500">
                                Don’t have an account yet? <a href="/signup.html"
                                    class="font-medium text-primary-600 hover:underline ">Sign
                                    up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
